<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Cameras 2701 & 2702 (Woodlands)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .camera { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    img { max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Live Traffic Cameras â€“ Woodlands (IDs: 2701 & 2702)</h1>
  <div id="cameraContainer">Loading camera feeds...</div>

  <script>
    async function fetchSelectedCameras(cameraIds) {
      try {
        const response = await fetch('https://api.data.gov.sg/v1/transport/traffic-images');
        const data = await response.json();
        const cameras = data.items[0].cameras;

        const selectedCameras = cameras.filter(cam => cameraIds.includes(cam.camera_id));
        const container = document.getElementById('cameraContainer');
        container.innerHTML = '';

        if (selectedCameras.length > 0) {
          selectedCameras.forEach(camera => {
            const camDiv = document.createElement('div');
            camDiv.className = 'camera';
            camDiv.innerHTML = `
              <h2>Camera ID: ${camera.camera_id}</h2>
              <p>Location: (${camera.location.latitude}, ${camera.location.longitude})</p>
              <img src="${camera.image}" alt="Traffic camera ${camera.camera_id}">
              <p>Timestamp: ${camera.timestamp}</p>
            `;
            container.appendChild(camDiv);
          });
        } else {
          container.innerHTML = '<p>No matching cameras found.</p>';
        }
      } catch (error) {
        document.getElementById('cameraContainer').innerHTML = `<p>Error fetching data: ${error.message}</p>`;
      }
    }

    // Initial fetch and refresh every 60 seconds
    fetchSelectedCameras(["2701", "2702"]);
    setInterval(() => fetchSelectedCameras(["2701", "2702"]), 60000);
  </script>
</body>
</html>
